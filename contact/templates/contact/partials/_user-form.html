<form 
action="{{form_action}}"
method="POST" 
>
{% csrf_token %}

<div class="form-content">
    {% for field in form %}
        <div class="form-group">
            <label for="{{field.id_for_label}}">{{field.label}}</label>
            {{field}}
            {{field.erros}}
        
            
            {% if field.help_text %}
                <p class="help_text"> {{field.help_text}}</p>
            {% endif %}
                
        </div>
    {% endfor %}
</div>


</form>
